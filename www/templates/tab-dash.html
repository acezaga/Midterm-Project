<ion-view view-title="Project Frequency">
  <ion-content>

    &nbsp;&nbsp;&nbsp;&nbsp;<div class="form-group">
    <label>Year: </label>
    <select class="form-control" ng-model="year" ng-change="getSectorByYear()">
   
      <option>2017</option>
      <option>2018</option>
      <option>2019</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
    </select>
     <label>Sector: </label>
      <select class="form-control" ng-model="chosenSec" ng-options="sector for sector in sectors" ng-change="computeSubSecFrequency(chosenSec)" class="form-control">
      </select>
    </div>

    <div class="card chart-card">
      <div class="item item-text-wrap">
        <canvas id="line" class="chart chart-bar" data="data" labels="labels"></canvas>
      </div>
   
    </div>

  </ion-content>
</ion-view>
